                  'Set' ) and  is_state('humidifier.keller_luftentfeuchter', 'on')
                  %}
                    limegreen
                  {% else%}
                    
                  {% endif %}
                color: >
                  {% if is_state_attr('humidifier.keller_luftentfeuchter', 'mode',
                  'Set' ) and  is_state('humidifier.keller_luftentfeuchter', 'on')
