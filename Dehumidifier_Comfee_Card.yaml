########################
#### Lovelace Card #####
########################

type: vertical-stack
title: "Dehumidifier Suite \U0001F4A6"
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - entity: humidifier.keller_luftentfeuchter
        toggle: false
        type: custom:multiple-entity-row
        name: Humidity
        icon: mdi:water-percent
        state_header: State
        entities:
          - attribute: humidity
            name: Target
            unit: '%'
          - entity: sensor.keller_luftentfeuchter_humidity
            name: Current
      - entity: binary_sensor.keller_luftentfeuchter_defrosting
        toggle: false
        type: custom:multiple-entity-row
        name: Status
        icon: mdi:format-list-bulleted-type
        state_header: Defrosting
        entities:
          - entity: sensor.keller_luftentfeuchter_temperature
            name: Temperature
    header:
      type: picture
      image: >-
        https://www.vazamentos.info/wp-content/uploads/2019/06/Como-acabar-com-a-condensacao.jpg
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        tap_action:
          action: call-service
          service: humidifier.toggle
          service_data:
            entity_id: humidifier.keller_luftentfeuchter
        entity_id: humidifier.keller_luftentfeuchter
        entity: humidifier.keller_luftentfeuchter
        extra_styles: |
          @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(0); }
            40% { transform: translateX(-15px); }
            60% { transform: translateX(-10px); }
          }
        name: Dehumidifier
        icon: mdi:air-humidifier
        show_state: true
        show_icon: true
        show_name: false
        styles:
          card:
            - background-color: red
        state:
          - value: 'on'
            icon: mdi:tailwind
            styles:
              card:
                - background-color: limegreen
              icon:
                - icon: mdi:tailwind
                - color: white
                - animation: bounce 2s infinite
      - type: custom:button-card
        entity: binary_sensor.keller_luftentfeuchter_tank_full
        name: Empty
        show_icon: true
        show_name: true
        state:
          - value: 'on'
            icon: mdi:beaker-alert
            name: Full
            styles:
              card:
                - background-color: orange
                - animation: blink 2s infinite
          - operator: default
            icon: mdi:beaker-outline
      - type: custom:button-card
        entity: fan.keller_luftentfeuchter_fan
        show_icon: true
        show_name: true
        state:
          - operator: template
            value: |
              [[[
               return (states['fan.keller_luftentfeuchter_fan'].attributes.preset_mode === 'High' ) && states['humidifier.keller_luftentfeuchter'].state === 'on'
              ]]]
            icon: mdi:fan
            color: yellow
            name: Turbo
            styles:
              icon:
                - animation:
                    - rotating 0.5s linear infinite
              card:
                - color: yellow
          - operator: template
            value: |
              [[[
               return (states['fan.keller_luftentfeuchter_fan'].attributes.preset_mode === 'Medium' ) && states['humidifier.keller_luftentfeuchter'].state === 'on'
              ]]]
            icon: mdi:fan
            color: yellow
            name: Medium
            styles:
              icon:
                - animation:
                    - rotating 1s linear infinite
              card:
                - color: yellow
          - operator: template
            value: |
              [[[
               return (states['fan.keller_luftentfeuchter_fan'].attributes.preset_mode === 'Low' ) && states['humidifier.keller_luftentfeuchter'].state === 'on'
              ]]]
            icon: mdi:fan
            color: yellow
            name: Low
            styles:
              icon:
                - animation:
                    - rotating 2s linear infinite
              card:
                - color: yellow
          - operator: default
            icon: mdi:fan
            color: white
            name: "Off"
  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:text-divider-row
        text: Select Mode
      - type: custom:paper-buttons-row
        buttons:
          - tap_action:
